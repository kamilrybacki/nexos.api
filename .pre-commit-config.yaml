repos:
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.31.0
    hooks:
      - id: eslint
        name: eslint
        entry: eslint
        language: node
        files: ^frontend/.*\.(js|jsx|ts|tsx)$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        files: ^src/.*\.py$
        args: [--config-file, pyproject.toml]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
      - id: ruff-format
